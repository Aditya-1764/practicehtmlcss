<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>

    <body>

        <div
        style="display: flex; flex-direction: row;">
            <div style="background-color: grey;">div 1 text</div>
            <div style="background-color: lightblue;">div 2 <p>text</p></div>
        </div>

        <div
        style="display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color: grey; width: 100px;">100px</div>
            <div style="background-color: lightblue; flex: 1;">flex 1</div>
            
        </div>

        <div
        style="display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color: grey; width: 100px;">100px</div>
            <div style="background-color: lightblue; flex: 1;">flex 1</div>
            <div style="background-color: grey; flex: 2;">flex 2</div>
        </div>

        <div
        style="display: flex; flex-direction: row; margin-top: 30px;
            height: 70px; border-style: solid; border-width: 1px; border-color: grey;
            justify-content: center;">
            <div style="background-color: grey; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: grey; width: 100px;">100px</div>
        </div>

        <div
        style="display: flex; flex-direction: row; margin-top: 30px;
            height: 70px; border-style: solid; border-width: 1px; border-color: grey;
            justify-content: space-between;">
            <div style="background-color: grey; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: grey; width: 100px;">100px</div>
        </div>

        <div
        style="display: flex; flex-direction: row; margin-top: 30px;
            height: 70px; border-style: solid; border-width: 1px; border-color: grey;
            justify-content: space-between; align-items: center;">
            <div style="background-color: grey; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: grey; width: 100px;">100px</div>
        </div>

       </body>
</html>
