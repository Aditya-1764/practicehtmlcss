<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Grid</title>
</head>
<body>
<div style="display: grid;
   grid-template-columns: 100px 100px ">
    <div style="background-color: grey; ">div1</div>
    <div style="background-color: lightblue; ">div2<p>text</p></div>
</div>

<div style="display: grid;
margin-top: 30px;
   grid-template-columns: 100px 1fr 2fr">
    <div style="background-color: grey; ">div1</div>
    
    <div style="background-color: lightblue; ">div2<p>text</p></div>
    <div style="background-color: grey; ">div1</div>
    


</div>


<div style="display: grid;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr 1fr;
             column-gap: 10px;
             row-gap: 10px;">
    <div style="background-color: grey; height: 200px; ">div1</div>
    
    <div style="background-color: lightblue; height: 200px;">div2<p>text</p></div>
    <div style="background-color: grey; height: 200px;">div1</div>
    <div style="background-color: lightblue; height: 200px;">div2<p>text</p></div>
    <div style="background-color: grey; height: 200px; ">div1</div>
    
    <div style="background-color: lightblue; height: 200px;">div2<p>text</p></div>
    

</div>


</body>
</html>
